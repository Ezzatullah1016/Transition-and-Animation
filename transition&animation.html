<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Animation</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: red;
            transition: all 4s linear 2s;
            
        }
        div:hover{
            width: 100%;
            height: 500px;
            background-color: yellow;
            
    
        }
    </style>
</head>

<body>
    <div></div>
    
</body>
</html>
